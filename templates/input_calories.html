<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
   body {
      background-image: url('https://www.blackhealthapp.com/wp-content/uploads/2023/07/Shutterstock_1951918510-1024x576.jpg');
      background-attachment: fixed;
      background-size: 100% 100%;
   }

   form {
      font-size: 150%;
      color: Black;
      text-align: center;
   }

   h2 {
      font-family: Times New Roman;
      font-size: 300%;
      color: DarkGreen;
      text-align: center;
   }

   p {
      font-size: 100%;
      color: Black;
   }
</style>
</head>

<body>
<h2><strong>Calories Calculator</strong></h2>

<form action="/input_calories" method="post" >
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100" required><br><br>

    <label for="height">Height (in cm):</label>
    <input type="number" id="height" name="height" step="0.1" required><br><br>

    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" name="weight" step="0.1" required><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

<script>
  function calculate() {
    // Get the values of the input fields
    const gender = document.querySelector('input[name="gender"]:checked');
    const age = document.getElementById("age").value;
    const height = document.getElementById("height").value;
    const weight = document.getElementById("weight").value;

    // Check if a gender is selected
    if (!gender) {
      alert('Please select a gender.');
      return false; // Prevent form submission
    }

    // Check if any required field is empty
    if (age.trim() === '' || height.trim() === '' || weight.trim() === '') {
      alert('Please fill in all required fields.');
      return false; // Prevent form submission
    }

    // Continue with form submission if validation passes
    return true;
  }
</script>
 <!-- Include Bootstrap JS and other scripts if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
